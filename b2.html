<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhap a");
        let b = +prompt("nhap b");
        let sumOdd = 0;
        let sumEven = 0;

        console.log(`Các số lẻ và chẵn từ ${a} đến ${b} là:`);

        for (let i = a; i <= b; i++) {
            if (i % 2 === 1) {
             sumOdd += i;
                console.log(`${i} là số lẻ`);
            } else {
            sumEven += i;
            console.log(`${i} là số chẵn`);
             }
        }

    console.log(`Tổng các số lẻ là: ${sumOdd}`);
    console.log(`Tổng các số chẵn là: ${sumEven}`);
    </script>
</body>
</html>
