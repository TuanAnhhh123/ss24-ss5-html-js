<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let a =+prompt("nhap a");
      let b =+prompt("nhap b");
      let result = 1;

        for (let i = 0; i < b; i++) {
            result *= a;
        }

        console.log(`${a}^${b} = ${result}`); 
    </script>
</body>
